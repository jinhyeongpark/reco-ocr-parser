spring:
  application:
    name: ocr-parser

  datasource:
    url: jdbc:h2:mem:recodb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  logging:
    level:
      root: INFO
      kr.co.reco.ocr: DEBUG
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

app:
  ocr:
    sample-path: src/main/resources/samples/
    output-path: output/
